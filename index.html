<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato - Largest Food Delivery Network</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <br><br><br>

        <!--Explore Section-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                 <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83856;">+3</span></p>
                    </div>
                </div>

                 <!--Pizza-->
                 <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Pizza Hut, Domino's Pizza <span style="color: #D83856;">+3</span></p>
                    </div>
                </div>

                <!--IceCream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Baskin Robins, Ibaco <span style="color: #D83856;">+3</span></p>
                    </div>
                </div>
            </div>
            
            <!--View More-->
            <div class="explore__menu__view">
                View More
            </div>
        </section>

        <!--Order from Section-->
        <section class="restaurants__container">
           <div class="restaurants__container__text">
            <h2>Order From 100s of restaurants</h2>
           </div>
           <div class="restaurants__container__images1">
            <img src="assets/restaurant1.jpg" alt="restaurant1" class="restaurant1">
            <img src="assets/restaurant.jpg" alt="restaurant2" class="restaurant2">
           </div>

        </section>
    </main>
</body>
</html>
